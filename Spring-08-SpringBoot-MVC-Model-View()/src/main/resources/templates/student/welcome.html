<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${'Hello' + name}"> </h1>
    <h2 th:text="'My course is ' + ${course}"> </h2>
    <h3 th:text="${subject}"> </h3>
    <h3 th:text="${id}"> </h3>
    <h3 th:text="${numbers}"> </h3>
    <h3 th:text="${numbers.get(2)}"> </h3>
    <h3 th:text="${birthday}"> </h3>
    <h3 th:text="${student.getFirstName()}"> </h3>
    <h3 th:text="${student.firstName}"> </h3>

    <!--Link-->
    <a th:href="@{https://www.google.com}">Google_Rulez</a>
    <!--Controller Mapping-->
    <br>
    <a th:href="@{/student/register}">Register</a>
    <!--Adding parameters to link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a>
</body>
</html>
